<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps AI Weather Station</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', monospace; background-color: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 900px; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { color: #00f2ea; margin: 0; text-shadow: 0 0 10px rgba(0, 242, 234, 0.3); }
        
        .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        .metric-value { font-size: 36px; font-weight: bold; color: white; margin: 10px 0; }
        .metric-label { font-size: 12px; color: #8b949e; }
        .pod-badge { background: #238636; color: white; padding: 2px 8px; border-radius: 10px; font-size: 10px; }
        
        /* 这里的 CSS 用于容纳 Plotly 图表 */
        .chart-container { width: 100%; min-height: 300px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-satellite-dish"></i> TIANLANG AI OPS</h1>
        <div style="text-align: right;">
            <div style="font-size: 12px;">Server Time: {{ server_time }}</div>
            <div class="pod-badge">POD: {{ pod_name }}</div>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3><i class="fas fa-temperature-high"></i> Real-time</h3>
            <div class="metric-value">{{ current_temp }}°C</div>
            <div class="metric-label">{{ weather_desc }}</div>
            <hr style="border-color: #30363d; margin: 20px 0;">
            <h3><i class="fas fa-user-astronaut"></i> Operator</h3>
            <div style="font-size: 18px; color: #00f2ea;">{{ student_name }}</div>
        </div>

        <div class="card">
            <h3><i class="fas fa-chart-line"></i> AI Prediction Model (RandomForest)</h3>
            <div class="chart-container">
                {{ plot_div | safe }}
            </div>
            <div class="metric-label" style="text-align: center; margin-top: 10px;">
                Powered by Scikit-Learn & Plotly
            </div>
        </div>
    </div>
</div>

</body>
</html>
