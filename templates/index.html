<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Backend Monitor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f2027; background: linear-gradient(to right, #2c5364, #203a43, #0f2027); color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-radius: 15px; padding: 40px; box-shadow: 0 15px 25px rgba(0,0,0,0.2); text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); max-width: 500px; width: 90%; }
        h1 { font-size: 2.2em; margin-bottom: 20px; color: #00f2ea; }
        .info-item { margin: 15px 0; font-size: 1.1em; text-align: left; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; }
        .info-item i { color: #00f2ea; margin-right: 10px; width: 25px; }
        .dynamic-data { font-weight: bold; color: #ffeb3b; }
        .badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; margin-top: 20px; }
        .badge-prod { background: #2ecc71; color: black; }
        .badge-dev { background: #f39c12; color: black; }
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fas fa-cube"></i> Kubernetes Monitor</h1>
        <div class="info-item">
            <i class="fas fa-user-graduate"></i> 学生: <span class="dynamic-data">{{ student_name }}</span>
        </div>
        <div class="info-item">
            <i class="fas fa-server"></i> Pod 名称: <span class="dynamic-data">{{ pod_name }}</span>
        </div>
        <div class="info-item">
            <i class="far fa-clock"></i> 服务器时间: <span class="dynamic-data">{{ server_time }}</span>
        </div>
        
        <div>
            {% if env_type == 'Production' %}
                <span class="badge badge-prod">Production Environment</span>
            {% else %}
                <span class="badge badge-dev">{{ env_type }} Environment</span>
            {% endif %}
        </div>
    </div>
</body>
</html>
