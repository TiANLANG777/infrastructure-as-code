---
- name: Deploy Weather Bot to OpenStack
  hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    # ⬇️⬇️⬇️ 修改点：使用 apt 安装，稳如老狗 ⬇️⬇️⬇️
    - name: Install Docker and Compose (Stable)
      apt:
        name: 
          - docker.io
          - docker-compose
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Create app directory
      file:
        path: /opt/tianlang-app
        state: directory
        mode: '0755'

    - name: Copy project files
      copy:
        src: "{{ item }}"
        dest: /opt/tianlang-app/
      with_items:
        - ../app.py
        - ../Dockerfile
        - ../requirements.txt
        - ../weather.csv
        - ../docker-compose.yml
    
    - name: Copy templates directory
      copy:
        src: ../templates
        dest: /opt/tianlang-app/

    # 先尝试停止旧容器（如果有的话），防止端口冲突
    - name: Stop existing containers
      shell: docker-compose down
      args:
        chdir: /opt/tianlang-app
      ignore_errors: yes

    - name: Start Application (Docker Compose)
      shell: docker-compose up -d --build
      args:
        chdir: /opt/tianlang-app